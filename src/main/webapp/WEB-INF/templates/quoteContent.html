<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<title tiles:fragment="title">Questions for LV</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="LV= Car Insurance - About Your Car" />
		<meta name="author" content="LV=" />
		
		<link rel="stylesheet" href="../css/lv/templateStyle.css" type="text/css" />
		<link rel="stylesheet" href="../css/lv/overlays.css" type="text/css" />
		<link rel="stylesheet" href="../css/jquery.ui/jquery-ui-1.8.custom.css" type="text/css" />
		<link rel="stylesheet" href="../css/lv/responsive.css" type="text/css" />
	</head>
	<body>
		<div tiles:fragment="formContent">
			<form id="quote" class="content" method="post" th:object="${answers}" >
				<div id="leftColumn">
					<div class="row" th:each="question, iterStat : ${questions}">
						<label class="question" th:text="${question.text.labelText}">A question</label>
						<input type="text" class="answer" th:if="${question.renderType.equals('string')}" th:field="*{pageAnswers['__${page}__'][__${iterStat.index}__]}" />
						<span th:if="${question.renderType.equals('radio')}">
							<input th:each="questionOption : ${question.options}" type="radio" class="answer" th:text="${questionOption.text}" />
						</span>
						<input type="checkbox" class="answer" th:if="${question.renderType.equals('checkbox')}" />
					</div>
 					<input id="submitter" type="image" th:src="@{/images/lv/nextBtn.png}" src="../../images/lv/nextBtn.png" name="_eventId_Next" alt="Next" />
					<!--  <input id="tc_submit" type="submit" name="_eventId_next" alt="Next" value="next" /> -->
				</div>
			</form>
		</div>
	</body>
</html>
